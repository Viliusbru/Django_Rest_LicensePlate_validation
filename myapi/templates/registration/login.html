{% extends "base.html" %}

{% block content %}

  {% if form.errors %}
    <p>Login error!</p>
  {% endif %}
  
  {% if next %}
    {% if user.is_authenticated %}
      <p>You need to be logged in.</p>
    {% endif %}
  {% endif %}
  
  <form method="post" action="{% url 'login' %}">
    {% csrf_token %}
    <table>
      <tr>
        <td>Username: </td>
        <td>{{ form.username }}</td>
      </tr>
      <tr>
        <td>Password: </td>
        <td>{{ form.password }}</td>
      </tr>
    </table>
    <input type="submit" value="Login" />
    <input type="hidden" name="next" value="{{ next }}" />
  </form>

  
{% endblock %}
